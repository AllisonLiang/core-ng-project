version: "3"
services:
    elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:7.3.1
        ports:
        - 9200:9200
        environment:
        - cluster.name=log
        - http.host=0.0.0.0
        - discovery.type=single-node
        - ES_JAVA_OPTS=-Xms512m -Xmx512m
    kibana:
        image: docker.elastic.co/kibana/kibana:7.3.1
        ports:
        - 5601:5601
        environment:
        - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
        depends_on:
        - elasticsearch
    zookeeper:
        image: zookeeper
        ports:
        - 2181
        environment:
        - JMXDISABLE=true
    kafka:
        image: neowu/kafka:2.3.0
        ports:
        - 9092:9092
        environment:
        - KAFKA_ARGS=--override advertised.listeners=PLAINTEXT://kafka:9092
        depends_on:
        - zookeeper
    log-processor:
        image: neowu/log-processor:6.13.9
        environment:
        - JAVA_OPTS=-Xms256m -Xmx2048m -Xss256k
        - SYS_KAFKA_URI=kafka:9092
        - SYS_ELASTICSEARCH_HOST=elasticsearch
        depends_on:
        - kafka
        - elasticsearch
    log-collector:
        image: neowu/log-collector:6.13.9
        environment:
        - JAVA_OPTS=-Xms256m -Xmx256m -Xss256k
        - SYS_KAFKA_URI=kafka:9092
        - SYS_LOG_APPENDER=kafka:9092
        depends_on:
        - kafka
